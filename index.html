  <style>
    :root{
      --bg1:#ffeff6; --bg2:#ffe8f0; --primary:#e91e63; --secondary:#9c27b0;
      --text:#2a2a2a; --muted:#6b6b6b; --card:rgba(255,255,255,0.7); --border:rgba(255,255,255,0.5);
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:'Poppins',sans-serif;
      color:var(--text);
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      min-height:100vh; overflow-x:hidden;
    }
    .container{ max-width:990px; margin:0 auto; padding:24px; }

    header{ display:flex; align-items:center; gap:16px; flex-wrap:wrap; }
    .brand{ display:flex; align-items:center; gap:12px; }
    .logo{
      width:40px; height:40px; border-radius:50%; background:radial-gradient(circle at 30% 30%,#fff,#ffd1e4);
      display:grid; place-items:center; position:relative; box-shadow:0 4px 18px rgba(233,30,99,0.25);
    }
    .logo::before, .logo::after{
      content:""; position:absolute; width:10px; height:16px; background:var(--primary); border-radius:10px 10px 0 0; top:10px;
      transform-origin:bottom center;
    }
    .logo::before{ left:9px; transform:rotate(-45deg); }
    .logo::after{ right:9px; transform:rotate(45deg); }

    h1{ font-size:clamp(1.4rem,1.2rem+1.2vw,2.2rem); font-weight:700; letter-spacing:0.5px; }

    .card{
      background:var(--card); border:1px solid var(--border); border-radius:20px;
      padding:20px; box-shadow:0 10px 30px rgba(0,0,0,0.06); backdrop-filter:blur(8px); margin-top:16px;
    }

    .phrase-wrap{ overflow:hidden; text-align:center; }
    .phrase{
      display:inline-block; font-size:clamp(1rem,0.7rem+1vw,1.4rem); font-weight:600;
      background:linear-gradient(90deg,var(--primary),var(--secondary));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      white-space:nowrap; animation: slideIn 14s linear infinite;
    }
    @keyframes slideIn{ 0%{transform:translateX(100%);} 5%,50%{transform:translateX(0);} 100%{transform:translateX(-110%);} }

    .counter{ display:grid; grid-template-columns:repeat(4,minmax(120px,1fr)); gap:14px; margin-top:14px; }
    .tile{ background:#fff; border:1px solid var(--border); border-radius:16px; padding:18px; text-align:center; }
    .tile .num{ font-size:clamp(1.8rem,1.2rem+2vw,2.6rem); font-weight:700; }
    .tile .label{ color:var(--muted); font-size:0.9rem; }
    @media(max-width:640px){ .counter{ grid-template-columns:repeat(2,minmax(120px,1fr)); } }

    .carousel-container{ position:relative; overflow:hidden; margin-top:12px; }
    .carousel-track{ display:flex; gap:12px; transition:transform 0.4s ease; }
    .carousel-item{ flex:0 0 18%; border-radius:12px; overflow:hidden; }
    .carousel-item img{ width:100%; height:auto; display:block; object-fit:cover; border-radius:12px; }

    .arrow{
      position:absolute; top:50%; transform:translateY(-50%);
      background:#fff; border:none; font-size:2rem; padding:8px 12px;
      border-radius:50%; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,0.2); z-index:10;
    }
    .arrow-left{ left:10px; } .arrow-right{ right:10px; }

    .hearts{ pointer-events:none; position:fixed; inset:0; overflow:hidden; z-index:-1; }
    .heart{ position:absolute; width:18px; height:18px; transform:rotate(45deg); animation:floatUp linear forwards; opacity:0.7; }
    .heart::before, .heart::after{ content:""; position:absolute; width:18px; height:18px; background:currentColor; border-radius:50%; }
    .heart::before{ top:-9px; left:0; } .heart::after{ left:-9px; top:0; }
    @keyframes floatUp{ 0%{transform:translateY(0) rotate(45deg); opacity:0;} 10%{opacity:0.8;} 100%{transform:translateY(-110vh) rotate(45deg); opacity:0;} }

    footer{ text-align:center; color:var(--muted); padding:24px 12px; }

      /* Lightbox */
  .lightbox{
    display:none; position:fixed; z-index:20; padding-top:60px; left:0; top:0;
    width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.9);
  }
  .lightbox-img{ margin:auto; display:block; max-width:90%; max-height:80%; border-radius:12px; }
  .close{
    position:absolute; top:20px; right:35px; color:#fff; font-size:40px;
    font-weight:bold; cursor:pointer;
  }
  .prev, .next{
    cursor:pointer; position:absolute; top:50%; width:auto; padding:16px; color:#fff;
    font-weight:bold; font-size:40px; user-select:none; transform:translateY(-50%);
  }
  .prev{ left:0; } .next{ right:0; }

  /* Dobrar o tamanho dos nÃºmeros do contador */
.tile .num {
  font-size: clamp(3.6rem, 2.4rem + 4vw, 5.2rem); /* Dobro do tamanho original */
  font-weight: 700;
}

/* Opcional: aumentar tambÃ©m o texto das labels */
.tile .label {
  font-size: 1.8rem; /* Antes era 0.9rem */
  color: var(--muted);
}

  </style>
</head>

<body>

  <button id="toggle-sound" style="position:fixed; bottom:20px; right:20px; z-index:1000; padding:10px 20px; border:none; border-radius:10px; background:#ff4d6d; color:white; font-size:16px; cursor:pointer;">

  <script>
    // Frases animadas
    const phrases = [
      '7 meses e cada dia ao teu lado Ã© Ãºnico ðŸ’–',
      'Contigo, atÃ© o silÃªncio sorri âœ¨',
      'O nosso amor cresce um bocadinho todos os dias ðŸŒ¹',
      'Obrigado por seres o meu porto seguro ðŸ’ž'
    ];
    let pIndex = 0;
    setInterval(()=>{
      pIndex=(pIndex+1)%phrases.length;
      const el=document.getElementById('phrase');
      el.textContent=phrases[pIndex];
      el.style.animation='none'; void el.offsetWidth; el.style.animation='';
    },14000);

    // Contador
    const daysEl=document.getElementById('days');
    const hoursEl=document.getElementById('hours');
    const minutesEl=document.getElementById('minutes');
    const secondsEl=document.getElementById('seconds');
    const sinceText=document.getElementById('sinceText');
    const start=new Date('2025-01-21T00:00:00');

    function updateCounter(){
      const now=new Date();
      let diff=now-start; if(diff<0) diff=0;
      const s=Math.floor(diff/1000);
      const days=Math.floor(s/86400);
      const hours=Math.floor((s%86400)/3600);
      const minutes=Math.floor((s%3600)/60);
      const seconds=s%60;
      daysEl.textContent=days;
      hoursEl.textContent=String(hours).padStart(2,'0');
      minutesEl.textContent=String(minutes).padStart(2,'0');
      secondsEl.textContent=String(seconds).padStart(2,'0');

      const years=Math.floor(days/365);
      const months=Math.floor((days%365)/30);
      const parts=[];
      if(years>0) parts.push(years+(years===1?' ano':' anos'));
      if(months>0) parts.push(months+(months===1?' mÃªs':' meses'));
      sinceText.textContent=`Juntos desde ${start.toLocaleDateString()} (${parts.join(' e ')||days+' dias'}).`;
    }
    setInterval(updateCounter,1000);
    updateCounter();

    // Carrossel
    const track=document.querySelector('.carousel-track');
    const items=Array.from(track.children);
    const leftBtn=document.querySelector('.arrow-left');
    const rightBtn=document.querySelector('.arrow-right');
    let currentIndex=0;
    const visibleItems=5;

    function updateCarousel(){
      const itemWidth=items[0].getBoundingClientRect().width + 12;
      track.style.transform=`translateX(-${currentIndex*itemWidth}px)`;
    }
    rightBtn.addEventListener('click',()=>{if(currentIndex<items.length-visibleItems){currentIndex++; updateCarousel();}});
    leftBtn.addEventListener('click',()=>{if(currentIndex>0){currentIndex--; updateCarousel();}});
    updateCarousel();

    // CoraÃ§Ãµes flutuantes
    const hearts=document.getElementById('hearts');
    function random(min,max){ return Math.random()*(max-min)+min; }
    function spawnHeart(){
      const h=document.createElement('div'); h.className='heart';
      const size=random(10,22); h.style.width=h.style.height=size+'px';
      h.style.left=random(0,100)+'vw'; h.style.bottom='-20px';
      h.style.color=`hsl(${random(330,360)},80%,60%)`;
      h.style.animationDuration=random(8,14)+'s';
      hearts.appendChild(h); setTimeout(()=>h.remove(),16000);
    }
    setInterval(spawnHeart,600);

    // Lightbox funcional
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const closeBtn = document.querySelector('.close');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  const carouselImgs = Array.from(document.querySelectorAll('.carousel-item img'));
  let currentLightIndex = 0;

  function openLightbox(index){
    currentLightIndex = index;
    lightbox.style.display = 'block';
    lightboxImg.src = carouselImgs[currentLightIndex].src;
  }
  function closeLightbox(){ lightbox.style.display = 'none'; }
  function showNext(){ currentLightIndex=(currentLightIndex+1)%carouselImgs.length; lightboxImg.src=carouselImgs[currentLightIndex].src; }
  function showPrev(){ currentLightIndex=(currentLightIndex-1+carouselImgs.length)%carouselImgs.length; lightboxImg.src=carouselImgs[currentLightIndex].src; }

  carouselImgs.forEach((img,i)=> img.addEventListener('click',()=>openLightbox(i)));
  closeBtn.addEventListener('click', closeLightbox);
  nextBtn.addEventListener('click', showNext);
  prevBtn.addEventListener('click', showPrev);

  // Teclas no PC
  document.addEventListener('keydown', e=>{
    if(lightbox.style.display==='block'){
      if(e.key==='ArrowRight') showNext();
      if(e.key==='ArrowLeft') showPrev();
      if(e.key==='Escape') closeLightbox();
    }
  });

  // Swipe para mobile
  let startX = 0;
  lightbox.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
  lightbox.addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if(startX - endX > 50) showNext();
    else if(endX - startX > 50) showPrev();
  });

  const audio = document.getElementById("bg-music");

  // Tenta tocar automaticamente
  audio.play().catch(() => {
    // Se nÃ£o conseguir, espera por clique na pÃ¡gina
    document.body.addEventListener("click", () => {
      audio.play();
    }, { once: true });
  });
  </script>
